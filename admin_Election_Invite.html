<html>

<head>

  <meta charset="utf-8">

  <title>Election Candidature Form</title>

  <link href="css/elec.css" rel="stylesheet">

  <script src="js/elec.js"></script>



<style>

textarea:required:invalid, input:required:invalid {

  background-color: lightyellow;

}



</style>



<script>

function validateComments(input) {

   if (input.value.length < 20) {

     input.setCustomValidity("You need to comment in more detail.");

   }

   else {

     // There's no error. Clear any error message.

     input.setCustomValidity("");

   }

 }



function validateForm() {



  if (!Modernizr.input.required) {

    // The required attribute is not supported, so you need to check the

    // required fields yourself.



    // First, get an array that holds all the elements.

    var inputElements = document.getElementById("elecForm").elements;



    // Next, move through that array, checking eaching element.

    for(var i = 0; i < inputElements.length; i++) {



      // Check if this element is required.

      if (inputElements[i].hasAttribute("required")) {

        // If this elemnent is required, check if it has a value.

        // If not, the form fails validation, and this function returns false.

        if (inputElements[i].value == "") {

          alert("Custom required-field validation failed. The form will not be submitted.");

          return false;

        }

      }

    }



    // If you reach this point, everything worked out and the browser

    // can submit the form.

    return true;

  }

}

</script>



</head>

<body>



<h1>Election Candidature Form For Alumni President</h1>

<form id="elecForm" action="admin_election_action.php" onsubmit="return validateForm()">

  <p><i>Please complete the form. Mandatory fields are marked with a </i><em>*</em></p>

  <fieldset>

    <legend>Contact Details</legend>

      <label for="name">Name <em>*</em></label>

      <input id="name" placeholder="Roger Federer" autofocus required><br>

      <label for="telephone">Telephone</label>

      <input id="telephone" placeholder="xxx xxx-xxxx"><br>

      <label for="email">Email <em>*</em></label>

      <input id="email" type="email" required><br>

  </fieldset>

  <fieldset>

    <legend>Personal Information</legend>



      <label for="birthDate">Birth Date<em>*</em></label>

      <input id="birthDate" type="date" required><br>



      <label for="age">Age<em>*</em></label>

      <input id="age" type="number" min="0" max="120" step="0.1" required><br>

      <label for="gender">Gender</label>

      <select id="gender">

        <option value="female">Female</option>

        <option value="male">Male</option>

      </select><br>

      <label for="comments">Why do you want to Stand in Alumni Elections?<em>*</em></label>

      <textarea id="comments" oninput="validateComments(this)" required></textarea>

  </fieldset>

  <fieldset>

    <legend>What is your current Professional Status</legend>

    <label for="govt"><input id="govt" type="checkbox"> Govt. Sector</label>

    <label for="psi"><input id="psi" type="checkbox"> Private Sector (In)</label>

    <label for="psf"><input id="psf" type="checkbox"> Private Sector(F)</label>

    <label for="se"><input id="se" type="checkbox"> Self Employed</label>

    <label for="su"><input id="su" type="checkbox"> Start-Up</label>

    <label for="un"><input id="un" type="checkbox">Unemployed</label>

    <label for="es"><input id="es" type="checkbox">Education Sector</label>

    <label for="st"><input id="st" type="checkbox"> Studying</label>

  </fieldset>

  <p><input type="submit" value="Submit Application"></p>

</form>

</body>

</html>
